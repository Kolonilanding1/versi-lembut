<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Zona Terlarang</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 36px;
      margin-bottom: 16px;
      color: red;
    }

    .overlay p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .overlay button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>⚠️ Zona Terlarang ⚠️</h1>
    <p>Kamu baru saja membuka akses rahasia.<br>Apakah kamu yakin ingin melanjutkan?</p>
    <button onclick="mulaiPrank()">Saya Siap!</button>
  </div>

  <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop></video>

  <script>
    function mulaiPrank() {
      document.getElementById("overlay").style.display = "none";
      const video = document.getElementById("video");
      video.style.display = "block";
      video.play();

      // Optional: Bikin efek layar penuh
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      }
    }
  </script>
</body>
</html>
