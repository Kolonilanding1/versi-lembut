<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Zona Terlarang</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: white;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: all 0.5s ease;
    }

    .overlay h1 {
      color: red;
      font-size: 3rem;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .overlay p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .overlay button {
      background: red;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px red;
    }

    .overlay button:hover {
      background: white;
      color: red;
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2rem;
      }
      .overlay p {
        font-size: 1rem;
      }
      .overlay button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <h1>⚠️ ZONA TERLARANG ⚠️</h1>
    <p>Berani klik tombol ini?<br> Anda Siap Menerima AKIBATNYA !</p>
    <button onclick="mulaiPrank()">SAYA BERANI!</button>
  </div>

  <!-- Ganti src dengan video jumpscare kamu -->
  <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop></video>

  <script>
    function mulaiPrank() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('video');

      overlay.style.display = 'none';
      video.style.display = 'block';

      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }

      video.muted = false;
      video.volume = 1.0;
      video.play();
    }
  </script>

</body>
</html>
